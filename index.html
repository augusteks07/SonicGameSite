<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joguinho | Sonic</title>
</head>
<body>

    <audio id="xaxa" autoplay loop>
        <source src="./essenciais/Sonic The Hedgehog OST - Green Hill Zone.mp3" type="audio/mpeg">
    </audio>

    <audio id="xoxo" autoplay>
        <source src="./essenciais/Sonic 1 Music Game Over - sonicKAI.mp3">
    </audio>

    <main class="container">

        <img src="./essenciais/abelha_atirando.webp" class="abelha">
        <div class="projetil"></div>

        <img src="./essenciais/motobug.png" class="crabmeat">
        <img src="./essenciais/sonic_parado.gif" class="sonic">

        <button class="butao start" onclick="comecarjogo()"> Começar jogo!</button>

        <div style="display: none;" class="item gameover"> GAME <span class="over">OVER</span> </div>
        <button style="display: none;" class="item butao restart" onclick="comecarjogo()"> Tentar novamente</button>
        
        <div id="score" style="position: absolute; top: 0;">max jumps: 0 | jumps: 0</div>
    </main>

    <button class="butao-pular mobile-only" onclick="jump()"> ↑ </button>
        
    <footer>
        <strong>Sonic the Hedgehog &copy; SEGA &dash; All rights reserved.</strong>
        
        <p> Game Developer: Augusto César &dash; 2025</p>

        <a href="https://www.instagram.com/augustooc7" target="_blank">
            <img src="./essenciais/instagram.png">
        </a>
    </footer>
    
    <script src="script.js">
    </script>

</body>
</html>
